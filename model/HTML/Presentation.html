<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presntation</title>
</head>
<body>
    <form action="" method="" >
    <h1>Application Form at Akhwat</h1>
    <label for="uname">Name: <input id="uname" placeholder="Enter your name" type="text"></label>
    <br>
    <br>
    <label for="pwd">Password: <input id="pwd" placeholder="Enter your Password" type="password"></label>
    <br>
    <br>
    <label for="number">Contact: <input id="number" placeholder="Enter your Contact No" type="number"></label>
    <br>
    <br>
    <label for="email">Email: <input id="email" placeholder="Enter your Email" type="email"></label>
    <br>
    <br>
    <label for="file">Upload Picture: <input id="file"  type="file"></label>
    <br>
    <br>
    <label for="address">Address: <input id="address" placeholder="Enter Address" type="text"></label>
    <br>
    <br>
    Gender: <label for="male">Male: <input type="radio" id="male" name="Gender"></label>
            <label for="female">Female: <input type="radio" id="female" name="Gender"></label>
            <label for="Custom">Custom: <input type="radio" name="Gender" id="Custom"></label>
    <br>
    <br>
    Select Course:<select name="courses" id="course">
        <option value="web">Web Development</option>
        <option value="graphics">Graphics Designing</option>
        <option value="seo">SEO&Digital Marketing</option>
    </select>
    <br>
    <br>
    <label for="agreed"><input id="agreed" type="checkbox">I have read&agreed to user agreement.</label>
    <br>
    <br>
    <input type="submit" value="Submit">  
    <br>
    <br>
    If you already have an account than <button>Login</button>  
</form>
</body>
</html>
